let wind;
let camZ = 0;
function GlowingParticle(x,y,z,m,s){
    let glow = 2;
    let glowRate = 0.55;
    this.pos = createVector(x,y,z);
    this.acc = createVector(0,0,0);
    this.vel = createVector(0,0,0);
    this.mass = m;
    
    this.applyForce = function(force) {
        let forceCopy = force.copy();
        forceCopy.div(this.mass);
        this.acc.add(forceCopy);
    };
    
    this.update = function () {
      this.vel.add(this.acc);
      this.pos.add(this.vel);
      this.acc.set(0,0,0);
    };
    this.display = function(){
        translate(this.pos.x,this.pos.y,this.pos.z);
        scale(s); //added exaggeration for eye animation
        
        //background frame incase of no looping background
        // ambientLight(0);
        //sphere(350);,mouseX,mouseY,this.pos.z       
        camera(mouseX,mouseY,camZ);
        pointLight(255,255,255,100,mouseX,mouseY,camZ-100);
        if(mouseIsPressed){
            camZ = camZ - 5;
        }
         if(key == 'z' && keyIsPressed){
            camZ = camZ + 5;
        }
        specularMaterial(255,250,250,30);
       // ambientLight(55,25,55,155-glow);
        sphere(120);
        //ambientLight(55,55,55,102-glow);
        specularMaterial(255,250,250,25);
        sphere(160+glow/2.8);
        //ambientLight(55,55,55,80+glow);
        specularMaterial(255,250,250,20);
        sphere(200-glow/2.8);
        //ambientLight(55,55,55,65+glow);
        specularMaterial(255,250,250,15);
        sphere(250+glow/2.4);
        //ambientLight(55,55,55,35+glow);
        specularMaterial(255,250,250,10);
        sphere(320-glow);
        //animation
        glow = glow + glowRate;
        if(glow>30){
            glowRate = -glowRate;
        }
        if(glow<0){
            glowRate = -glowRate;
        }
        resetMatrix();
    };
    this.edges = function () {
        
      if(dist(0,0,camZ,this.pos.x,this.pos.y,this.pos.z)<50){
          this.vel.y *= -1;
          this.vel.x *= -1;
          this.vel.z *= -1;
      }
      if(this.pos.x >450){
          this.pos.x =450;
          this.vel.x *= -1;
      }  
      if(this.pos.x < -950){
          this.pos.x = -950;
          this.vel.x *= -1;
      }  
      if(this.pos.y < -950){
          this.pos.y = -950;
          this.vel.y *= -1;
      }  
      if(this.pos.y > 500){
          this.pos.y = 500;
          this.vel.y *= -1;
      }  
      if(this.pos.z< -550){
          this.pos.z = -550;
          this.vel.z *= -1;
      }  
      if(this.pos.z > 500){
          this.pos.z = 500;
          this.vel.z *= -1;
      }  
    };
}
let gravity;
let Gravity = function(){
    gravity = createVector(0,1,0);
};
const Wind = function () {
    wind = createVector(8,-8,-1);
};
const Forces = function(){

snow = [];

function Clouds(x, y, speed, sze){
    this.x  = x;
    this.y = y;
    this.speed = speed;
    this.sze = sze;
    this.draw = function () {
        fill(220,220,220,random(25,200));
        ellipse(this.x,this.y,this.sze*3,this.sze*1.5);
        ellipse(this.x,this.y,this.sze*3+this.sze*0.3,this.sze*1.5+this.sze*0.1);
    };
    this.drift = function () {
      this.x = this.x - this.speed;
      this.y = this.y - this.speed/11;
    };
}

function Snow (x,y,speed,sze) {
    this.x = x;
    this.y = y;
    this.speed = speed;
    this.sze = sze;
    this.draw = function(){
        rectMode(CENTER);
        fill(255);
        rect(this.x,this.y,this.sze,this.sze);
        fill(255,255,255,190);
        rect(this.x,this.y,this.sze+10,this.sze+10,100);
        fill(255,255,255,120);
        rect(this.x,this.y,this.sze+20,this.sze+20,100);
        fill(255,255,255,60);
        rect(this.x,this.y,this.sze+30,this.sze+30,100);
        resetMatrix();
        rectMode(CORNER);
    };
    this.fall = function () {
      this.x = this.x + this.speed/8;
      this.y = this.y + this.speed;
      if(this.y>random(650,1100)){
          fill(80);
          ellipse(this.x,this.y,this.sze*1.5,this.sze/5);
          this.y = 0;
      }
      if(this.x>1000){
          this.x = 0;
      }
    };
}
