<html>
    <script src = "lib/p5.js"></script>
    <script>
        new p5 ();
        function setup () {
            createCanvas(1000,1000);
        }
        function Cloud(x, y, speed,bob, sze, color){
this.x = x;
this.y = y;
this.speed = speed;
this.bob = bob;
this.sze = sze;
this.color = color;
    this.draw = function (){
        translate(this.x,this.y);
        rectMode(CENTER);
        noStroke();
        fill(255,255,255,150);
        rect(0,0,this.sze*2.5,this.sze,200);
        fill(255,255,255,100);
        rect(0,0,this.sze*4,this.sze*2,200);
        fill(255,255,255,75);
        rect(0,0,this.sze*5,this.sze*3,200);
        rectMode(CORNER);
        resetMatrix();
    };
    this.move = function () {
      this.x = this.x - this.speed;
      this.y = this.y + this.bob;
      if(this.y > 600){
          this.bob = -this.bob;
      }
      if(this.y < -500){
          this.bob = -this.bob;
      }
    };
    this.repo = function () {
        if(this.x < 225){
            this.x = 700;
        }
    };
}
function Star(x, y, sze){
    this.x = x;
    this.y = y;
    this.sze = sze;
    this.draw = function (){
        fill(255);
        ellipse(this.x, this.y,this.sze,this.sze);
        fill(255,255,255,150);
        ellipse(this.x, this.y,this.sze*1.5,this.sze*1.5);
        fill(255,255,255,125);
        ellipse(this.x, this.y,this.sze*1.75,this.sze*1.75);
        fill(255,255,255,100);
        ellipse(this.x, this.y,this.sze*2,this.sze*2);
        fill(255,255,255,75);
        ellipse(this.x, this.y,this.sze*2.25,this.sze*2.25);
    };
}
var earth = {
    x: 450,
    y: 350,
    sze: 600,
    r: 0,
    g: 100,
    b: 200,
    draw: function () {
        noStroke();
        fill(this.r,this.g,this.b);
        ellipse(this.x,this.y,this.sze,this.sze);
        fill(255);
        ellipse(this.x,this.y-this.sze/2.5,this.sze/2,this.sze/2.5);
        ellipse(this.x,this.y+this.sze/2.5,this.sze/2,this.sze/2.5);
        fill(this.g,this.g,this.r);
        rect(this.x-this.sze/5,this.y-this.sze/8,this.sze/8,this.sze/6,10);
        rect(this.x+this.sze*3.5,this.y+this.sze*3.20,this.sze/4,this.sze/6,10);
    },
};
