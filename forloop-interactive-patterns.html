<html>
    <script src = "lib/p5.js"></script>
    <script>
        new p5 ();
        function setup () {
            createCanvas(1000,1000);
        }
        const forloopPatternEll1 = function () {
    let count = 0;
    let elSize = 20;
    for (var x = 50; x <= width-50; x += 30 +mouseX/30){
        for (var y = 50; y <= height-50; y +=  30 +mouseY/30){
            elSize = elSize + mouseX/1000;
            noFill();
            ellipse(x,y,elSize,elSize);
            count++;
            stroke(count);
        }
    }
};
const forloopPatternEll2 = function () {
    let count = 0;
    let elSize = 50;
    for (var x = 50; x <= width-50; x += 10 +mouseX/8){
        for (var y = 50; y <= height-50; y +=  10 +mouseY/8){
            noFill();
            strokeWeight(count/10);
            ellipse(x,y,elSize+mouseX/5,elSize+mouseY/5);
            count++;
            stroke(count);
        }
    }
};

function setup () {
    createCanvas(width,height,P2D);
}

function draw () {
    background(0);
    forloopPatternEll2();
}
    </script>
</html>
