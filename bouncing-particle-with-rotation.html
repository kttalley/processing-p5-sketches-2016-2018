<html>
    <script src = "lib/p5.js"></script>
    <script>
        new p5 ();
        function setup() {
    createCanvas(1000,1000);
    gravity = createVector(0.002,0.1);
    
}
let resistance = -1;
let roto = 0;
// let gravity; //initialize gravity in the global scope
let Particle = {
  pos: createVector(width/2, height/2),
  vel: createVector(0,0),
  acc: createVector(0,0),
  
  update: function(){
    this.vel.add(this.acc);
    this.pos.add(this.vel);
  },
  
  display: function () {
      roto = roto +this.vel.y/100 * this.pos.y/100;
      if(roto < 0){
          roto = -roto;
      }
      translate(this.pos.x,this.pos.y);
      rotate(roto);
      fill(255);
      ellipse(0,0,50,50);
      fill(0);
      ellipse(-20,-15,15,15);
      ellipse( 20, -15,15,15);
      ellipse(-20,15,15,15);
      ellipse( 20, 15,15,15);
      resetMatrix();
      
  },
  
  applyForce: function (force) {
     this.acc =   force; //this way we are able to pass
     //external forces, such as gravity, into our object.
  },
  
  edges: function () {
    
    if(this.pos.y > height - 150) {
        this.vel.y *= resistance;
        this.pos.y = height - 150;
        resistance += 0.2;
        if(resistance > 0.4){
            this.vel.x -= 0.01;
            if(this.vel.x < 0){
                this.vel.x = 0;
                roto = roto;
            }
        }
        if(resistance > 1){
            
            resistance = 0;
        }
    }  
  },
    
    
};

const grav = function() {
    gravity = createVector(random(-1,1),0.1);
    //createVector cant be called in the global
    //scope so a constructor function is made
};
const particle = function () {
    Particle.update();
    Particle.display();
    Particle.edges();
};

function draw() {
    
    Particle.applyForce(gravity);
    background(75);
    particle();
}
    </script>
</html>
